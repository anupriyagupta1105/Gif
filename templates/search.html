<h4>Search</h4>

<input type="text" ng-model="selected" typeahead="Tag for Tag in ctrl.tags | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select='ctrl.onSelect($item, $model, $label)'>

<div ng-repeat="gif in ctrl.gifData" ng-click="">
  <img class="gifSizing"ng-src="{{gif.url}}">
</div>
